--- 
displayName: "Azure Active Directory JWT validation"
import: github.com/music-tribe/azadjwtvalidation
summary: "Validates JWT tokens generated by Azure and verifies the claims. Allows payload validation based on Azure roles as well."
testData: 
  audience: audience_1,audience_2
  issuer: "https://issuer.test"
  keysurl: "https://jwks.keys"
  matchallroles: true
  roles: 
    - Test.Role.1
    - Test.Role.2
  logheaders:
    - X-Request-Id
    - Host
type: middleware
